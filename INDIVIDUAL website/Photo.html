    <style>
        :root {
            --warm-brown: #6F4E37;
            --cream: #F5E8D0;
            --dark-green: #8A9A5B;
            --white: #FFFFFF;
            --black: #000000;
            --transition: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", "Segoe UI", Arial, sans-serif;
            background: var(--cream);
            color: var(--black);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Navigation */
        .nav-bar {
            background: var(--warm-brown);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.25);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--white);
        }

        .nav-left img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 0;
            position: relative;
            transition: color var(--transition);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--dark-green);
            transition: width var(--transition);
        }

        .nav-links a:hover {
            color: var(--dark-green);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--dark-green);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            font-style: italic;
            color: var(--warm-brown);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .photo-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.2);
            transition: transform var(--transition), box-shadow var(--transition);
            cursor: pointer;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .caption {
            text-align: center;
            padding: 1rem;
            font-size: 0.95rem;
            color: var(--warm-brown);
            font-weight: 500;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 85vh;
            border-radius: 15px;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 2rem;
            font-size: 3rem;
            color: var(--white);
            cursor: pointer;
            transition: color var(--transition);
            background: none;
            border: none;
            line-height: 1;
        }

        .close-btn:hover {
            color: var(--dark-green);
        }

        /* Footer */
        footer {
            background: var(--warm-brown);
            color: var(--white);
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 4rem;
        }

        footer p {
            margin: 0.5rem 0;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-bar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            .container {
                margin: 2rem 1rem;
                padding: 1.5rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .nav-left {
                font-size: 1.3rem;
            }
            
            .nav-left img {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imgs = document.querySelectorAll('.photo-card img');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const closeBtn = document.querySelector('.close-btn');

            // Open lightbox
            imgs.forEach(img => {
                img.addEventListener('click', () => {
                    lightboxImg.src = img.src;
                    lightboxImg.alt = img.alt;
                    lightbox.classList.add('active');
                    lightbox.setAttribute('aria-hidden', 'false');
                    document.body.style.overflow = 'hidden'; // Prevent scrolling
                });
            });

            // Close lightbox
            function closeLightbox() {
                lightbox.classList.remove('active');
                lightbox.setAttribute('aria-hidden', 'true');
                document.body.style.overflow = '';
            }

            // Close on ESC key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                    closeLightbox();
                }
            });

            // Close on background click
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            // Expose function globally
            window.closeLightbox = closeLightbox;
        });
    </script>
